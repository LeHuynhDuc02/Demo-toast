<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Messages</title>
    <link rel="stylesheet" href="style_toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="toast"></div>
    <div>
        <button onclick="ShowSuccessToast();" class="btn btn--success">SUCCESS</button>
        <button onclick="ShowWarningToast();" class="btn btn--wrong">WORNING</button>
        <button onclick="ShowErrorToast();" class="btn btn--danger">ERROR</button>
    </div>

    <script>
        function toast({
            title = '', 
            massage = '', 
            type = '', 
            duration = 1000
        }) {
            const main = document.getElementById('toast');
            const icons = {
                success: 'fas fa-check-circle',
                warning: 'fas fa-exclamation-circle',
                error: 'fas fa-exclamation-circle',
            };
            if (main) {
                const toast = document.createElement('div');

                // auto remove 
                const autoRemodeId = setTimeout(function()   {
                    main.removeChild(toast);
                }, duration + 1000);

                // remove when clicked
                toast.onclick = function(e) {
                    if (e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemodeId);
                    }
                }
                const icon = icons[type];
                const delay = (duration/1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `SlideInLeft ease 0.5s, FadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${massage}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `;
            
                main.appendChild(toast);
            }
        };

        function ShowSuccessToast(){
            toast ({
                title: 'Success',
                massage: 'Bạn đã đăng kí thành công!',
                type: 'success',
                duration: 1000
            });
        };

        function ShowWarningToast(){
            toast ({
                title: 'Warning',
                massage: 'Bạn đã đăng kí thành công!',
                type: 'warning',
                duration: 3000
            });
        };
        
        function ShowErrorToast(){
            toast ({
                title: 'Error',
                massage: 'Bạn đã đăng kí thành công!',
                type: 'error',
                duration: 3000
            });
        };
    </script>
</body>
</html>
